<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üî§ Wort-Raten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f9ff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #0077cc;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üî§ Wort-Raten</h1>
  <p>Wie lautet die englische √úbersetzung f√ºr:</p>
  <h2 id="wordDisplay">Lade...</h2>

  <input type="text" id="guessInput" placeholder="Deine √úbersetzung">
  <button onclick="checkGuess()">Pr√ºfen</button>
  <div id="message"></div>

  <script>
    let correctAnswer = "";

    // Holt ein zuf√§lliges Wort vom Server
    function loadRandomWord() {
      fetch("zuf√§lliges-wort.php")
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            document.getElementById("wordDisplay").textContent = data.deutsch;
            correctAnswer = data.englisch.trim().toLowerCase();
            document.getElementById("message").textContent = "";
            document.getElementById("guessInput").value = "";
          } else {
            document.getElementById("wordDisplay").textContent = "Fehler beim Laden des Wortes.";
          }
        })
        .catch(error => {
          console.error("Fehler:", error);
          document.getElementById("wordDisplay").textContent = "Serverfehler.";
        });
    }

    // Vergleicht Nutzereingabe mit der richtigen Antwort
    function checkGuess() {
      const guess = document.getElementById("guessInput").value.trim().toLowerCase();
      const message = document.getElementById("message");

      if (guess === correctAnswer) {
        message.textContent = "‚úÖ Richtig geraten!";
        message.style.color = "green";
      } else {
        message.textContent = `‚ùå Falsch. Richtige Antwort: ${correctAnswer}`;
        message.style.color = "red";
      }

      // Neues Wort nach 2 Sekunden
      setTimeout(loadRandomWord, 2000);
    }

    // Beim Laden starten
    loadRandomWord();
  </script>
</body>
</html>
