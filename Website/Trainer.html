<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0b18;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card-container {
      background-color: #232941;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .definition {
      font-size: 18px;
      color: white;
      display: flex;
      align-items: center;
    }
    .audio-icon {
      margin-left: 10px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }
    .counter {
      color: #8c8fa0;
    }
    .word {
      font-size: 32px;
      font-weight: bold;
      margin: 80px 0;
    }
    .answer-section {
      margin-top: 20px;
    }
    .answer-label {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .answer-input {
      width: 100%;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #3e4158;
      background-color: #232941;
      color: white;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    .next-button {
      background-color: #4e5573;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      float: right;
      margin-top: 20px;
    }
    .next-button:hover {
      background-color: #5a6286;
    }
    .back-button {
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .back-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-header">
      <div class="definition">
        Definition
        <button class="audio-icon">ðŸ”Š</button>
      </div>
      <div class="counter" id="counter">1</div>
    </div>

    <div class="word" id="word">Lade...</div>

    <div class="answer-section">
      <div class="answer-label">Deine Antwort</div>
      <input type="text" class="answer-input" placeholder="Antwort auf Englisch eingeben" id="answerInput">
      <button class="next-button" id="nextBtn">Weiter</button>
    </div>

    <!-- Back to Frontend Button -->
    <button class="back-button" onclick="window.location.href='frontend.html';">ZurÃ¼ck zur Startseite</button>
  </div>

  <script>
    let currentIndex = 0;
    let words = [];
  
    function ladeWoerter() {
      fetch("translate.php?getWords=1")
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            // Shuffle the words and limit to 20
            words = data.words.sort(() => Math.random() - 0.5).slice(0, 20);
            zeigeWort();
          }
        });
    }
  
    function zeigeWort() {
      if (currentIndex < words.length) {
        document.getElementById("word").textContent = words[currentIndex].original;
        document.getElementById("answerInput").value = "";
        document.getElementById("counter").textContent = `${currentIndex + 1} von ${words.length}`;
      } else {
        document.getElementById("word").textContent = "Fertig!";
        document.getElementById("nextBtn").disabled = true;
      }
    }
  
      document.querySelector(".audio-icon").addEventListener("click", function () {
      const word = document.getElementById("word").textContent;
      const utterance = new SpeechSynthesisUtterance(word);

      // Sprache einstellen â€“ z.â€¯B. "de-DE" fÃ¼r Deutsch oder "en-US" fÃ¼r Englisch
      utterance.lang = "de-DE"; // falls deutsches Wort vorgelesen wird

      // Optional: Stimme Ã¤ndern (z.â€¯B. weiblich, mÃ¤nnlich, englisch, etc.)
      // const voices = window.speechSynthesis.getVoices();
      // utterance.voice = voices.find(v => v.lang === "de-DE");

      window.speechSynthesis.speak(utterance);
    });
  
    document.getElementById("nextBtn").addEventListener("click", function () {
      const userAnswer = document.getElementById("answerInput").value.trim().toLowerCase();
      const correct = words[currentIndex].uebersetzung.toLowerCase();
      const original = words[currentIndex].original;
  
      if (userAnswer !== correct) {
        fetch("translate.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ falsch: original })
        });
      }
  
      currentIndex++;
      zeigeWort();
    });
  
    document.getElementById("answerInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        document.getElementById("nextBtn").click();
      }
    });
  
    ladeWoerter();
  </script>
</body>
</html>
