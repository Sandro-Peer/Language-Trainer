<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üî§ Vokabeln lernen</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f9ff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #0077cc;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üî§ Wort-Raten</h1>
  <p>Rate das gesuchte Wort:</p>
  <input type="text" id="guessInput" placeholder="Dein Vorschlag">
  <button onclick="checkGuess()">Pr√ºfen</button>
  <div id="message"></div>

  <script>
    const wordToGuess = "Apfel";
    function checkGuess() {
      const guess = document.getElementById("guessInput").value.trim();
      const message = document.getElementById("message");
      if (guess.toLowerCase() === wordToGuess.toLowerCase()) {
        message.textContent = "‚úÖ Richtig geraten!";
        message.style.color = "green";
      } else {
        message.textContent = "‚ùå Falsch, versuch es nochmal.";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
