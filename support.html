<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - Language Trainer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #3f51b5;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
      border-color: #3f51b5;
      outline: none;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3f51b5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #303f9f;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #3f51b5;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .form-container {
        padding: 20px;
      }

      input[type="text"], input[type="email"], textarea {
        padding: 12px;
      }

      button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>Support</h1>
  
  <div class="form-container">
    <form id="supportForm">
      <input type="text" id="name" placeholder="Dein Name" required>
      <input type="email" id="email" placeholder="Deine E-Mail" required>
      <textarea id="message" placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Absenden</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("supportForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Verhindert das Neuladen der Seite

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        document.getElementById("result").textContent = "Bitte f√ºlle alle Felder aus.";
        document.getElementById("result").style.color = "red";
        return;
      }

      document.getElementById("result").textContent = "Vielen Dank! Deine Anfrage wurde abgeschickt.";
      document.getElementById("result").style.color = "green";
    });
  </script>

</body>
</html>
