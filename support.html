<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - Language Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Support</h1>
  
  <div class="form-container">
    <form id="supportForm">
      <input type="text" id="name" placeholder="Dein Name" required>
      <input type="email" id="email" placeholder="Deine E-Mail" required>
      <textarea id="message" placeholder="Deine Nachricht" required></textarea>
      <button type="submit">Absenden</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("supportForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Verhindert das Neuladen der Seite

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        document.getElementById("result").textContent = "Bitte f√ºlle alle Felder aus.";
        return;
      }

     
      document.getElementById("result").textContent = "Vielen Dank! Deine Anfrage wurde abgeschickt.";
    });
  </script>

</body>
</html>
